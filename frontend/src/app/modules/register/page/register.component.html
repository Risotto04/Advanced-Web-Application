<div class="w-screen h-screen relative">
  <div
    class="p-6 w-[500px] border-[black] border absolute top-[50%] left-[50%] transform translate-x-[-50%] translate-y-[-50%]">
    <h1 class="text-5xl font-semibold">Sign Up</h1>

    <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="firstname">First Name</label>
        <input [(ngModel)]="firstname" type="text" id="firstname" name="firstname" placeholder="Enter your first name"
          required #firstnameInput="ngModel" />
        <div *ngIf="firstnameInput.invalid && firstnameInput.touched" class="error-message">
          First name is required.
        </div>
      </div>

      <div class="input-group">
        <label for="lastname">Last Name</label>
        <input [(ngModel)]="lastname" type="text" id="lastname" name="lastname" placeholder="Enter your last name"
          required #lastnameInput="ngModel" />
        <div *ngIf="lastnameInput.invalid && lastnameInput.touched" class="error-message">
          Last name is required.
        </div>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input [(ngModel)]="email" type="email" id="email" name="email" placeholder="Enter your email" required email
          #emailInput="ngModel" />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
          Valid email is required.
        </div>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input [(ngModel)]="password" type="password" id="password" name="password" placeholder="Enter your password"
          required minlength="2" #passwordInput="ngModel" />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
          Password is required and must be at least 2 characters long.
        </div>
      </div>

      <div class="input-group">
        <label for="phonenumber">Phone Number</label>
        <input [(ngModel)]="phonenumber" type="text" id="phonenumber" name="phonenumber"
          placeholder="Enter your phone number" required #phoneInput="ngModel" />
        <div *ngIf="phoneInput.invalid && phoneInput.touched" class="error-message">
          Phone number is required.
        </div>
      </div>

      <button type="submit" class="w-full 
      signup-btn" [disabled]="signupForm.invalid">Sign Up</button>
    </form>

    <div class="signup-link">
      <span>Already have an account? <a routerLink="/">Sign in</a></span>
    </div>
  </div>
</div>
