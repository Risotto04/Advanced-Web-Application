<div class="sticky-navbar w-full flex justify-between h-20 border border-[black] sticky">
  <div class="flex w-[25%]">
    <div
      class="flex-1 py-6 px-4 border-r-[black] border-r-[1px] text-center hover:underline cursor-pointer"
      routerLink="/home"
    >
      Shop
    </div>
    <div
      class="flex-1 py-6 px-4 border-r-[black] border-r-[1px] text-center hover:underline cursor-pointer"
      (click)="scrollToContact()"
    >
      Contact
    </div>
  </div>

  <div class="flex w-[25%]">
    <ng-container *ngIf="isauthenticated; else signInTemplate">
      <div class="flex-1 py-6 px-4 border-l-[black] border-l-[1px] text-center hover:underline cursor-pointer relative group">
        <span>Account</span>
        <div
          class="absolute left-1/2 transform -translate-x-1/2 hidden group-hover:flex flex-col items-start bg-white border-[black] border p-2 w-[177px]"
          style="margin-top: 1.9rem;"
        >
          <button class="w-full text-left px-3 py-2 hover:underline cursor-pointer" (click)="onSignOut()">Sign out</button>
        </div>
      </div>
    </ng-container>
    
    <ng-template #signInTemplate>
      <div
        class="flex-1 py-6 px-4 border-l-[black] border-l-[1px] text-center hover:underline cursor-pointer"
        (click)="navigateToSignIn()"
      >
        Sign in
      </div>
    </ng-template>

    <div
      class="flex-1 py-6 px-4 border-l-[black] border-l-[1px] text-center hover:underline cursor-pointer"
      (click)="openModal()"
    >
      Cart
    </div>
  </div>
</div>

<!-- Modal -->
<div
  id="modal"
  *ngIf="isModalOpen"
  class="modal-overlay"
  (click)="onOverlayClick($event)"
>
  <div
    class="modal-content w-full h-full bg-white flex flex-col border-[black] border-l"
    (click)="$event.stopPropagation()"
  >
    <button class="close-button absolute top-2 right-2" (click)="closeModal()">
      X
    </button>
    <div class="px-3 py-2 text-sm text-gray-500 border-[black] border-b">
      <h2 class="text-lg font-normal my-4">Shopping Cart</h2>
    </div>

    <div class="overflow-y-auto flex-1 p-5 custom-scrollbar">
      <div *ngFor="let item of cartItems" class="flex items-center mb-4">
        <img
          src="data:image/*;base64,{{
            arrayBufferToBase64(item.product.picture!.data)
          }}"
          alt="{{ item.product.name }}"
          width="120"
          class="mr-6 border-[black] border aspect-square"
        />
        <div class="flex justify-between items-center w-full">
          <div>
            <p class="font-medium">{{ item.product.name }}</p>
            <p>Quantity ({{ item.quantity }})</p>
            <p class="font-medium">${{ item.product.price }}</p>
          </div>
          <button class="text-gray hover:text-red-500 mr-8">Remove</button>
        </div>
      </div>
    </div>

    <div
      class="px-3 py-6 text-xl text-gray-500 text-center border-[black] border-y font-normal"
    >
      <p class="flex justify-between">
        <span>Subtotal</span>
        <span>${{ subtotal }}</span>
      </p>
    </div>
    <input
      id="gift-message"
      [(ngModel)]="giftMessage"
      type="text"
      placeholder="Gift message"
      class="px-3 py-10 text-sm text-gray-500 w-full"
    />

    <div
      class="px-3 py-4 text-sm text-gray-500 text-center border-[black] border-y"
    >
      <p>Shipping & taxes calculated at checkout</p>
      <p class="text-sm text-gray-600">Free standard shipping within Kyiv</p>
    </div>

    <button
      (click)="navigateToCheckout()"
      class="checkout-button w-full bg-blue-500 text-white p-3"
    >
      Go to Checkout
    </button>
  </div>
</div>
