<div class="space-y-5">
  <p class="font-medium text-xl">3 Payment</p>
  <div>
    <div class="flex justify-center">
      <img
        src="{{ 'data:image/svg+xml;base64,' + qr }}"
        alt="qr"
        class="w-1/2"
      />
    </div>
    <form class="space-y-3" (submit)="onSubmit()">
      <div class="flex items-center justify-center w-full">
        <label
          for="dropzone-file"
          class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
        >
          <div class="flex flex-col items-center justify-center pt-5 pb-6">
            <svg
              class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              fill="none"
              viewBox="0 0 20 16"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
              />
            </svg>
            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
              <span class="font-semibold">Click to upload</span> or drag and
              drop
            </p>
            <p class="text-xs text-gray-500 dark:text-gray-400">
              SVG, PNG, JPG or GIF
            </p>
          </div>
          <input
            id="dropzone-file"
            type="file"
            class="hidden"
            accept="image/*"
            #filePicker
            (change)="onImagePicked($event)"
          />
        </label>
      </div>
      <p>{{ receipt.name }}</p>
      <p *ngIf="getTotalQuantity() == 0" class="text-red-500">
        You have no items in your shopping cart.
      </p>
      <button
        type="submit"
        class="w-full h-10 py-2 px-4 bg-primary text-primary-foreground hover:bg-primary/90 inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none ring-offset-background"
      >
        MAKE A PURCHASE
      </button>
    </form>
  </div>
</div>
<!-- Modal -->
<div
  class="fixed inset-0 bg-slate-800 z-[1000] bg-opacity-50 overflow-y-auto h-full w-full"
  *ngIf="isModalOpen"
  (click)="closeModalOnBackdropClick($event)"
  @modalAnimation
>
  <div
    class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
  >
    <div class="mt-3 text-center">
      <div
        class="mx-auto flex items-center justify-center w-64 rounded-full bg-purple-100"
      >
        <img src="images/1054.png" alt="" />
      </div>
      <h3 class="text-xl leading-6 font-medium text-gray-900">Thank you!</h3>
      <div class="mt-2 px-7 py-3">
        <p class="text-sm text-gray-500">
          We hope our flowers brighten your day.
        </p>
      </div>
      <div class="items-center px-4 py-3">
        <button
          class="px-4 py-2 bg-purple-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-300"
          (click)="closeModal()"
        >
          OK
        </button>
      </div>
    </div>
  </div>
</div>
