<div class="flex flex-col gap-4">
  <p class="font-medium text-xl">2 Shipping Details</p>
  <div class="">
    <input
      type="text"
      placeholder="Recipients Name"
      hlmInput
      class="w-full mb-3"
    /><input
      type="text"
      placeholder="Recipients Phone number *"
      hlmInput
      class="w-full mb-3"
    />
    <div class="flex gap-3">
      <input
        type="date"
        placeholder="Data of Delivery "
        hlmInput
        class="mb-3"
      /><input type="time" placeholder="Delivery Time" hlmInput class="mb-3" />
    </div>
    <div class="flex gap-3">
      <input
        type="text"
        placeholder="Street "
        hlmInput
        class="mb-3 w-1/2"
      /><input
        type="text"
        placeholder="Apartment Number"
        hlmInput
        class="mb-3 w-1/2"
      />
    </div>
  </div>
  <button hlmBtn (click)="onClick()">CONTINUE TO PATMENT</button>
</div>
